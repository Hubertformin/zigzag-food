<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- body -->
<ion-content>
  <section class="pt-4 pb-4">
    <ion-list lines="none">
      <ion-searchbar showCancelButton="focus"></ion-searchbar>
      <ion-list-header>
        <ion-label>ITEMS</ion-label>
      </ion-list-header>
      <ion-card class="items-card">
        <img src="assets/images/products/food.jpg" alt="" />
        <ion-card-header>
          <!--          <ion-card-subtitle>Get Started</ion-card-subtitle>-->
          <ion-card-title>Food</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <h1>{{750 | currency: 'XAF'}}</h1>
              </ion-col>
              <ion-col size="4">
                <ion-button size="small">+ Add to cart</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <ion-card class="items-card">
        <img src="assets/images/products/drinks.jpg" alt="" />

          <!--          <ion-card-subtitle>Get Started</ion-card-subtitle>-->
          <ion-card-title>Cocktails</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <h1>{{750 | currency: 'XAF'}}</h1>
              </ion-col>

                <ion-button size="small">+ Add to cart</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <ion-card class="items-card">
        <img src="assets/images/products/burgers.jpg" alt="" />
        <ion-card-header>
          <!--          <ion-card-subtitle>Get Started</ion-card-subtitle>-->
          <ion-card-title>Burgers</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <h1>{{1500 | currency: 'XAF'}}</h1>
              </ion-col>
              <ion-col size="4">
                <ion-button size="small">+ Add to cart</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <h1>{{500 | currency: 'XAF'}}</h1>
              </ion-col>
              <ion-col size="4">
                <ion-button size="small">+ Add to cart</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

    </ion-list>
  </section>
</ion-content>
